<body>
   <div class="container-fluid section-one">
    <div class="container">
        <div class="row mt-5">        
            <div class="col-lg-6 col-sm-12 one">

                <div class="account">

                        <path d="M12.7141 5.55997C14.7259 5.55997 16.083 6.41163 16.8569 7.12335L19.8807 4.23C18.0236 2.53834 15.6069 1.5 12.7141 1.5C8.52353 1.5 4.90447 3.85665 3.14258 7.28662L6.60686 9.92332C7.47598 7.39166 9.88073 5.55997 12.7141 5.55997Z" fill="#EB4335"/>
                      </svg> Sign in with Google</p>
                    </div>
                </div>
                

                <div class="or-line">
                    <hr class="line-left"><span>or</span><hr class="line-right">
                </div>
                <div class="e-mail">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <div class="input-group">
                              <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
                              <span class="input-group-text" onclick="clearEmailInput()">

                                    <path d="M10.2009 6.05597L6.0565 10.2004" stroke="#808194" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round"/>

                                  </svg>
                              </span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <div class="input-group">
                              <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
                              <span class="input-group-text" onclick="togglePasswordVisibility()">

                                    <path d="M14.8216 0.610107L1.17876 12.739" stroke="#808194" stroke-width="0.666667" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                              </span>
                          </div>
                        </div>

<script>
  function clearEmailInput() {
    document.getElementById('emailInput').value = '';
  }

function togglePasswordVisibility() {
    const passwordInput = document.getElementById('passwordInput');
    const passwordIcon = document.querySelector('.input-group-text svg');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.setAttribute('stroke', '#34A853'); // Change icon color to indicate visibility
    } else {
        passwordInput.type = 'password';
        passwordIcon.setAttribute('stroke', '#808194'); // Revert icon color
    }
}
</script>
                    <div class="mb-3 form-check d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button class="forgot-password">Forgot password?</button>
                    </div>

                        <button type="submit" class="login-btn">Log in</button>
                      
                </div>
                <div class="sign-up d-flex align-items-center">
                    <p class="sign">Don't have an account?</p>
                    <button class="sign-up-btn">Create</button>
                </form>
                </div>
            </div>
            </div>
        </div>
            <div class="col-lg-6 two d-lg-block d-sm-none">
                <img src="/log-in page/img/log-in_img.svg" alt="Log-in Image">
            </div>
        </div>

    </div>
   </div>
   <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
</body>
